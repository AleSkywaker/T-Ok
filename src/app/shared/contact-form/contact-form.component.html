<div class="container mt-5">
  <form>
    <div class="from-group">
      <label for="firstName">Nombre</label>
      <input required ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text"
        class="form-control">
      <div class="alert alert-danger mt-1" *ngIf="firstName.touched && !firstName.valid">El nombre es obligatorio</div>
    </div>
    <div class="from-group">
      <label for="comment">Comentarios</label>
      <textarea id="comment" cols="30" row="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary mt-2">Enviar</button>
  </form>
</div>

<hr>

<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <h1>My Reactive Form</h1>
      <div class="row columns">

        <br>
        <label>Name</label>
        <input type="text" formControlName="name">

        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}
        </div>

        <br>
        <label>Description</label>
        <textarea formControlName="description"></textarea>

        <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You
          must specify a description that's between 30 and 500 characters.</div>


        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{ name }}</h1>

      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
